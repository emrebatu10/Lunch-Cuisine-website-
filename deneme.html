<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    .page {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .indicator {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 9999;
    }
    
    .indicator button {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: none;
      background-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .indicator button.active {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="page" id="pizza">
    <img src="pizza.jpg" alt="Pizza">
  </div>
  
  <div class="page" id="tatlılar">
    <img src="tatlılar.jpg" alt="Tatlılar">
  </div>
  
  <div class="page" id="ekmekler">
    <img src="ekmekler.jpg" alt="Ekmekler">
  </div>
  
  <div class="page" id="içecekler">
    <img src="içecekler.jpg" alt="İçecekler">
  </div>
  
  <div class="indicator">
    <button onclick="scrollToPage(0)" class="active"></button>
    <button onclick="scrollToPage(1)"></button>
    <button onclick="scrollToPage(2)"></button>
    <button onclick="scrollToPage(3)"></button>
  </div>
  
  <script>
    const pages = document.getElementsByClassName("page");
    const buttons = document.getElementsByClassName("indicator")[0].getElementsByTagName("button");
    
    function scrollToPage(index) {
      pages[index].scrollIntoView({ behavior: "smooth" });
      
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove("active");
      }
      
      buttons[index].classList.add("active");
    }
    
    window.addEventListener("scroll", function() {
      let activeIndex = 0;
      let minDistance = Math.abs(pages[0].getBoundingClientRect().top);
      
      for (let i = 1; i < pages.length; i++) {
        let distance = Math.abs(pages[i].getBoundingClientRect().top);
        
        if (distance < minDistance) {
          minDistance = distance;
          activeIndex = i;
        }
      }
      
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove("active");
      }
      
      buttons[activeIndex].classList.add("active");
    });
  </script>
</body>
</html>
